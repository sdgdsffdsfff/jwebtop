<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>测试直接启动浏览器窗口，不嵌入</TITLE>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/fm.css" type="text/css">
<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css"
	type="text/css">
</HEAD>

<BODY>
	<div class="titleContent">
		<div id="titleBar">
			<span style="top: -10px">文件浏览器(演示直接启动一个浏览器，并与之进行交互)</span>
		</div>
		<div id="miniBtn" class="controlBtn"></div>
		<div id="maxBtn" class="controlBtn"></div>
		<div id="closeBtn" class="controlBtn"></div>
	</div>
	<div class="content_wrap">
		<ul id="treeDemo" class="ztree"></ul>
		<div id="files" class="ttttt">
			<table>
				<thead>
					<tr>
						<th>名称</th>
						<th width='100'>修改日期</th>
						<th width='40'>大小</th>
					</tr>
				</thead>
				<tbody id="filesBody">
					<tr>
						<td colspan="3">请在左侧选择一个目录</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="js/AlloyDesktop.js"></script>
	<script type="text/javascript" src="js/fm.js"></script>

	<SCRIPT type="text/javascript">
	<!--
		
	//-->
	</SCRIPT>
</BODY>
</HTML>
